<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog news</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<!--here-->
<div class="container mt-5 mb-5">
    <h1>Adding a new post</h1>
    <form th:action="@{/blog/add}" method="post">
        <input type="text" name="title" placeholder="Enter post name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter post anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter full name of the post" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
