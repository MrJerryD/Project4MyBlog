<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<!--here-->
<div class="container mt-5 mb-5">
    <h1>Remove the post</h1>
    <div th:each="el : ${post}">
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <input type="text" th:value="${el.title}" name="title" class="form-control" readonly><br>
            <input type="text" th:value="${el.anons}" name="anons" class="form-control" readonly><br>
            <textarea name="full_text" class="form-control" th:text="${el.full_text}" readonly></textarea><br>
            <button type="submit" class="btn btn-danger">Remove</button>
        </form>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
