<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog news</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<!--here-->
<div class="container mt-5">
    <div th:each="elements : ${post}" class="alert alert-info-mt2">
        <h1 th:text="${elements.title}"></h1>
        <p th:text="${elements.full_text}"></p>
        <p th:text="${elements.views}"></p>
        <a th:href="'/blog/' + ${elements.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/blog/' + ${elements.id} + '/remove'" class="btn btn-warning">Remove</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
